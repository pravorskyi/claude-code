name: Nightly Run

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Setup auth for registry check
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check versions
        id: check
        run: |
          # Get latest Claude version from npm
          NPM_VERSION=$(curl -s https://registry.npmjs.org/@anthropic-ai/claude-code | jq -r '."dist-tags".latest')
          echo "Latest npm version: $NPM_VERSION"

          # Check if tag exists using docker manifest (uses docker's auth)
          if docker manifest inspect ghcr.io/${{ github.repository }}/devcontainer:claude-${NPM_VERSION} >/dev/null 2>&1; then
            echo "Container already up to date with claude-${NPM_VERSION}"
            echo "update_needed=false" >> $GITHUB_OUTPUT
          else
            echo "New version available: claude-${NPM_VERSION}"
            echo "update_needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger build workflow
        if: steps.check.outputs.update_needed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-devcontainer.yml',
              ref: 'main'
            })
            console.log('Build workflow triggered for new Claude Code version')
