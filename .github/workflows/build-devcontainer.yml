name: Build and Push Devcontainer
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v6.18.0
        with:
          context: "{{defaultContext}}:.devcontainer"
          load: true
          tags: temp:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get Claude version
        id: version
        run: |
          VERSION=$(docker run --rm temp:latest npm list -g @anthropic-ai/claude-code --json | jq -r '.dependencies."@anthropic-ai/claude-code".version')
          echo "claude_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Push Docker images
        uses: docker/build-push-action@v6.18.0
        with:
          context: "{{defaultContext}}:.devcontainer"
          push: true
          cache-from: type=gha
          tags: |
            ghcr.io/${{ github.repository }}/devcontainer:latest
            ghcr.io/${{ github.repository }}/devcontainer:claude-${{ steps.version.outputs.claude_version }}
